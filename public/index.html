<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Google Books API</title>

		<link rel="stylesheet" href="./styles/style.css" />
		<script src="./src/index.js"></script>
	</head>
	<body class="body">
		<form class="search search--top">
			<h1 class="search__header">Google Books - Search</h1>
			<input
				class="search__query"
				type="text"
				name="book-title"
				id="search-query"
			/>
			<input
				class="button search__submit"
				type="submit"
				name="search"
				id="search-button"
				value="Search"
			/>
		</form>
		<main id="results" class="results">
			<div class="book" id="book0">
				<img src="" alt="" class="book__img" />
				<h2 class="book__title">book title</h2>
				<h3 class="book__author">book author</h3>
				<p class="book__desc">
					This book is about some really interesting topic that you
					will 100% like and will never put down!
				</p>
			</div>
		</main>
	</body>
</html>
